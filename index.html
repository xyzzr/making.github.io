<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xyzgames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://xyzzr.github.io/s/img/mario.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            display: flex;
            gap: 20px; /* Space between containers */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            max-width: 100%;
            text-align: center;
        }
        .title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .meta {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 20px;
        }
        a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
        .minecraft-photo {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title">
                <img src="https://xyzzr.github.io/s/img/minecraft_photo.png" alt="Minecraft Photo" class="minecraft-photo">
                <a href="https://xyzzr.github.io/s/games/mc">[GAME] Minecraft 1.8 (V1.1)</a>
            </div>
            <div class="meta">
                <p>Credits to xyzzr!</p>
            </div>
        </div>
        <div class="container">
            <div class="title">
                <img src="https://xyzzr.github.io/s/img/minecraft_photo.png" alt="Minecraft Photo" class="minecraft-photo">
                <a href="#">hi</a>
            </div>
            <div class="meta">
                <p>Credits to xyzzr!</p>
            </div>
        </div>
    </div>
</body>
</html>

    <div id="configForm">

        <div class="help-text">Fill the fields below and click Play to see your customized Star Wars opening!</div><textarea id="f-intro" rows="2" maxlength="100" autofocus></textarea><textarea id="f-logo" rows="2" maxlength="100"></textarea><input id="f-episode" value="" maxlength="100"><input id="f-title" value="" maxlength="100"><textarea id="f-text" maxlength="4000"></textarea>
